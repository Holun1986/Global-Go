
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Go | Cross-Border Shopping Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .language-toggle {
            background-color: white;
            color: #28a745;
            border: 1px solid #28a745;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .container {
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 2rem;
            border-radius: 10px;
        }
        .card {
            display: inline-block;
            width: 30%;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            text-align: center;
        }
        .card button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
    <script>
        const translations = {
            en: {
                home: "Home",
                post_request: "Post Request",
                view_requests: "View Requests",
                contact: "Contact",
                welcome_message: "Welcome to Global Go",
                post_button: "Post a Request",
                view_button: "View Requests"
            },
            zh: {
                home: "首頁",
                post_request: "發佈需求",
                view_requests: "查看需求",
                contact: "聯絡我們",
                welcome_message: "歡迎來到 Global Go",
                post_button: "發佈需求",
                view_button: "查看需求"
            }
        };

        let currentLang = "en";

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById("home-link").textContent = translations[lang].home;
            document.getElementById("post-request-link").textContent = translations[lang].post_request;
            document.getElementById("view-requests-link").textContent = translations[lang].view_requests;
            document.getElementById("contact-link").textContent = translations[lang].contact;
            document.getElementById("welcome-message").textContent = translations[lang].welcome_message;
            document.getElementById("post-button").textContent = translations[lang].post_button;
            document.getElementById("view-button").textContent = translations[lang].view_button;
        }
    </script>
</head>
<body onload="setLanguage('en')">

    <header>
        <div class="logo">Global Go</div>
        <nav>
            <a id="home-link" href="#">Home</a>
            <a id="post-request-link" href="#">Post Request</a>
            <a id="view-requests-link" href="#">View Requests</a>
            <a id="contact-link" href="#">Contact</a>
        </nav>
        <button class="language-toggle" onclick="setLanguage(currentLang === 'en' ? 'zh' : 'en')">切換語言 | Toggle Language</button>
    </header>

    <div class="container">
        <h1 id="welcome-message">Welcome to Global Go</h1>
        <div class="card">
            <h2>Post Request</h2>
            <button id="post-button">Post a Request</button>
        </div>
        <div class="card">
            <h2>View Requests</h2>
            <button id="view-button">View Requests</button>
        </div>
    </div>

    <footer>
        © 2024 Global Go. All rights reserved.
    </footer>

</body>
</html>
